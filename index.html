<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My ToDo list app.</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ToDo List</h1>
    <section class="ToDo_container">
        <form class="container_form">
            <input class="form_input" type="text" placeholder="Show me what's you gonna do. . . " />
            <input class="form_submit" type="submit" value="ADD" />
        </form>
        <div class="list_todo">
            <h2>ToDo</h2>
            <ul class="list-todo-todo">
            </ul>
        </div>
        <div class="list_done">
            <h2>Done</h2>
            <ul class="list_done-done">
            </ul>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
